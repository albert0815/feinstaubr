<html>
<head>
<!-- from https://material.io/components -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
<script type="text/javascript">
	google.charts.load('current', {
		'packages' : [ 'corechart' ]
	});

	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {
		createChart("temperature");
		createChart("humidity");
		createChart("p1");
		createChart("p2");
		updateCurrent();
	}
	function updateCurrent() {
		$.getJSON("rest/sensor/7620363", function(data) {
			console.log(data);
			var d = new Date(data.date); 
			$("#current_date").html(
					d.getDate() + "." + (d.getMonth() + 1) + "." + d.getFullYear() + 
					" " + 
					d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
			
			$("#current_temperature").html(data.temperatur + " °C");
			$("#current_humidity").html(data.humidity + " %");
			$("#current_p1").html(data.p1 + " µg/m³");
			$("#current_p2").html(data.p2 + " µg/m³");
		});
	}
	function createChart(sensorType, sensorLabel) {
		$.getJSON("rest/sensor/7620363/" + sensorType, function(data) {
			var data = new google.visualization.DataTable(data);
			var chart = new google.visualization.LineChart(document.getElementById(sensorType));

			var options = {
				legend : {
					position : 'bottom'
				},
				curveType : 'function',
				vAxis : {
					minValue : 0,
				},
				hAxis : {
					gridlines : {
						count : 6
					},
			        format: 'HH:mm'
				}
			};

			chart.draw(data, options);
		});
	}
	
	$(window).resize(function() {
		drawChart();
	});
</script>
<style>
.my-bordered-list {
	/* remove the side padding. we'll be placing it around the item instead. */
	padding-right: 0;
	padding-left: 0;
}

.my-bordered-list .mdc-list-item {
	/* Add the list side padding padding to the list item. */
	padding: 0 16px;
	/* Add a border around each element. */
	border: 1px solid rgba(0, 0, 0, .12);
}
/* Ensure adjacent borders don't collide with one another. */
.my-bordered-list .mdc-list-item:not (:first-child ) {
	border-top: none;
}
</style>
</head>
<body class="mdc-typography">
	<header class="mdc-toolbar mdc-toolbar--fixed">
	  <div class="mdc-toolbar__row">
	    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
	      <span class="mdc-toolbar__title">Hab Dich lieb</span>
	    </section>
	  </div>
	</header>
	<main class="mdc-toolbar-fixed-adjust">
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Aktuell</h3>
				<div class="mdc-card">
				<ul class="mdc-list mdc-list--dense">
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<img src="graphics/clock.png" alt="Date" width="24" height="24">
						</span>
						<span class="mdc-list-item__text" id="current_date">laden...</span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<img src="graphics/temperature-celsius.png" alt="Degree Celsius" width="24" height="24">
						</span>
						<span class="mdc-list-item__text" id="current_temperature">laden...</span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<img src="graphics/water-percent.png" alt="Percent Humidity" width="24" height="24">
						</span>
						<span class="mdc-list-item__text" id="current_humidity">laden...</span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<img src="graphics/factory.png" alt="P2.5" width="24" height="24">
						</span>
						<span class="mdc-list-item__text" id="current_p1">laden...</span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<img src="graphics/factory.png" alt="P10" width="24" height="24">
						</span>
						<span class="mdc-list-item__text" id="current_p2">laden...</span>
					</li>
				</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">

			<div class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Temperatur</h3>
				<div class="mdc-card" id="temperature"></div>
			</div>
			<div class="mdc-layout-grid__cell   mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Luftfeuchtigkeit</h3>
				<div class="mdc-card" id="humidity"></div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>P2.5</h3>
				<div class="mdc-card" id="p1"></div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>P10</h3>
				<div class="mdc-card" id="p2"></div>
			</div>
		</div>
	</div>
	</main>

	<script
		src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script>
		window.mdc.autoInit();
	</script>
</body>
</html>
