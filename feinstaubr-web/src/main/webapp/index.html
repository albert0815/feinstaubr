<html>
<head>
<!-- from https://material.io/components -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script type="text/javascript">
	var reloadEvent;
	var lastUpdate;
	var loadInProgress;
	const TIMEOUT=1200000;
	var chartData = new Map();
	chartData.set("temperature", null);
	chartData.set("humidity", null);
	chartData.set("p1", null);
	chartData.set("p2", null);
	
	var loadingStatus = new Map();
	
	var labels = new Map();
	labels.set("temperature", "Temperatur in °C");
	labels.set("humidity", "Luftfeuchtigkeit in %");
	labels.set("p2", "Feinstaub PM2.5 in µg/m³");
	labels.set("p1", "Feinstaub PM10 in µg/m³");

	
	function loadData() {
		loadInProgress = true;
		
		updateCurrent();
		updateAllCharts();
	}

	function updateCurrent() {
		$("#progressbar").css("display", "block");
		var jqXHR = $.getJSON("rest/sensor/7620363/")
			.done(function(data) {
				var d = new Date(data.date); 
				$("#current_date").html(
						pad(d.getDate()) + "." + pad(d.getMonth() + 1) + "." + d.getFullYear() + 
						" " + 
						pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds()));
				
				$("#current_temperature").html(data.temperatur + " °C");
				$("#current_humidity").html(data.humidity + " %");
				$("#current_p2").html("(PM2.5) " + data.p2 + " µg/m³");
				$("#current_p1").html("(PM10) " + data.p1 + " µg/m³");
			}).fail(function(jqXHR, status, error) {
				if (jqXHR.statusText !== "abort") {
					$(".mdc-snackbar").addClass("mdc-snackbar--active");
				}
			}).always(function() {
				loadingStatus.delete("current");
				checkDone();
			});
		loadingStatus.set("current", jqXHR);
	}
	
	function pad(n) {
		return n<10 ? '0'+n : n;
	}
	
	function getPeriod() {
		var period = location.hash.substr(1);
		if (!period) {
			period = "24";
		}
		return period;
	}

	function updateAllCharts() {
		$("#progressbar").css("display", "block");
		chartData.forEach(function (value, sensorType, mapObj) {
			var jqXHR = $.getJSON("rest/sensor/7620363/" + getPeriod() + "/" + sensorType)
			.done(function(data) {
				chartData.set(sensorType, data);
				drawChart(sensorType);
			}).fail(function(jqXHR, status, error) {
				if (jqXHR.statusText !== "abort") {
					$(".mdc-snackbar").addClass("mdc-snackbar--active");
				}
			}).always(function() {
				loadingStatus.delete(sensorType);
				checkDone();
			});
			loadingStatus.set(sensorType, jqXHR);
		});
	}
	
	function drawChart(sensorType) {
		var dataTable = new google.visualization.DataTable();
		dataTable.addColumn('datetime', 'Time');
		dataTable.addColumn('number', labels.get(sensorType));
		var data = chartData.get(sensorType);
		var arrayLength = data.length;
		for (var i = 0; i < arrayLength; i++) {
			dataTable.addRow([new Date(data[i][0] * 100000), data[i][1]]);
		}
		var formatDate;
		if (getPeriod() === "8760") {
			formatDate = new google.visualization.DateFormat({pattern: 'dd.MM.yyyy'});
		} else {
			formatDate = new google.visualization.DateFormat({pattern: 'dd.MM.yyyy HH:mm'});
		}
		formatDate.format(dataTable, 0);
		var chart = new google.visualization.LineChart(document.getElementById(sensorType));
		var formatString = "dd.MM.";
		if (getPeriod() === "24") {
			formatString = "HH:mm";
		}
		var minDate = new Date();
		minDate.setHours(minDate.getHours() - parseInt(getPeriod()));
		
		var gridCount;
		if ($(window).width() < 480) {
			gridCount = 5;
		}
		else {
			gridCount = 8;
		}
		
		var options = {
			legend : {
				position : 'none'
			},
			curveType : 'function',
			vAxis : {
				minValue : 0,
			},
			hAxis : {
				gridlines : {
					count : gridCount,
					color: 'none',
				},
			    viewWindow: {
			        min: minDate,
			        max: new Date()
			    },
		        format: formatString
			}
		};

		chart.draw(dataTable, options);
	}
	
	function checkDone() {
		if (loadingStatus.size == 0) {
			lastUpdate = new Date();
			loadInProgress = false;
			$("#progressbar").css("display", "none");
			scheduleNextLoad(TIMEOUT);
		}
	}
	
	function scheduleNextLoad(timeout) {
		reloadEvent = setTimeout(loadData, timeout);
	}

	$(window).resize(function() {
		chartData.forEach(function (value, sensorType, mapObj) {
			drawChart(sensorType);
		});
	});
	
	function getHiddenProp(){
	    var prefixes = ['webkit','moz','ms','o'];
	    
	    // if 'hidden' is natively supported just return it
	    if ('hidden' in document) return 'hidden';
	    
	    // otherwise loop over all the known prefixes until we find one
	    for (var i = 0; i < prefixes.length; i++){
	        if ((prefixes[i] + 'Hidden') in document) 
	            return prefixes[i] + 'Hidden';
	    }

	    // otherwise it's not supported
	    return null;
	}
	
	function isHidden() {
	    var prop = getHiddenProp();
	    if (!prop) return false;
	    
	    return document[prop];
	}
	
	function visChange() {
		if (loadInProgress) {
			return;
		}
	   if (isHidden()) {
		   clearTimeout(reloadEvent);
	   } else {
		   diff = new Date() - lastUpdate;
		   if (diff > TIMEOUT) {
			   loadData();
		   } else {
			   scheduleNextLoad(TIMEOUT - diff);
		   }
	   }
	   var txtFld = document.getElementById('visChangeText');

	   if (txtFld) {
	      if (isHidden())
	         txtFld.value += "Tab Hidden!\n";
	      else
	         txtFld.value += "Tab Visible!\n";
	   }
	}
	
	function updateActiveTab() {
		var linkToCurrentPeriod = $('a[href="#' + getPeriod() + '"]');
		$(".mdc-tab").removeClass("mdc-tab--active");
		$(linkToCurrentPeriod).addClass("mdc-tab--active");
	}
	
	window.onhashchange = function() {
		//change active tabb
		updateActiveTab();
		
		//abort all running ajax requests
		loadingStatus.forEach(function(value, key) {
			console.log("aborting " + key);  
			value.abort();
		});
		
		updateAllCharts();
	}
	
	$(window).ready(function() {
		var visProp = getHiddenProp();
		if (visProp) {
		  var evtname = visProp.replace(/[H|h]idden/,'') + 'visibilitychange';
		  document.addEventListener(evtname, visChange);
		}
		google.charts.load('current', {
			'packages' : [ 'corechart' ]
		});

		google.charts.setOnLoadCallback(loadData);
		updateActiveTab();
	});

</script>

	  <div class="mdc-linear-progress__buffer"></div>
	  <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">

	  </div>
	  <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
	    <span class="mdc-linear-progress__bar-inner"></span>

	</div>				
	  
	</header>
		
	<main class="mdc-toolbar-fixed-adjust">
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Aktuell</h3>
				<div class="mdc-card">
				<ul class="mdc-list mdc-list--dense">
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<i class="material-icons" aria-hidden="true">access_time</i>
						</span>
						<span class="mdc-list-item__text" id="current_date">
						</span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<i class="material-icons" aria-hidden="true">wb_sunny</i>
						</span>
						<span class="mdc-list-item__text" id="current_temperature"></span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<i class="material-icons" aria-hidden="true">grain</i>
						</span>
						<span class="mdc-list-item__text" id="current_humidity"></span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<i class="material-icons" aria-hidden="true">location_city</i>
						</span>
						<span class="mdc-list-item__text" id="current_p2"></span>
					</li>
					<li class="mdc-list-item">
						<span class="mdc-list-item__graphic">
							<i class="material-icons" aria-hidden="true">location_city</i>
						</span>
						<span class="mdc-list-item__text" id="current_p1"></span>
					</li>
				</ul>
				</div>
			</div>
		</div>
	</div>
		<nav id="basic-tab-bar" class="mdc-tab-bar">
		  <a class="mdc-tab mdc-tab--active" href="#24">Tag</a>
		  <a class="mdc-tab" href="#168">Woche</a>
		  <a class="mdc-tab" href="#672">Monat</a>
		  <a class="mdc-tab" href="#8760">Jahr</a>
		  <span class="mdc-tab-bar__indicator"></span>
		</nav>
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Temperatur</h3>
				<div class="mdc-card" id="temperature">
				</div>
			</div>
			<div class="mdc-layout-grid__cell   mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>Luftfeuchtigkeit</h3>
				<div class="mdc-card" id="humidity"></div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">
				<h3>PM2.5</h3>
				<div class="mdc-card" id="p2"></div>
			</div>
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-mobile">

	</div>
	
	<div class="mdc-snackbar"
	     aria-live="assertive"
	     aria-atomic="true"

	</div>
	</main>
